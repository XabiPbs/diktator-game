<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Diktat√∂r Slot Oyunu</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: #111;
      color: #fff;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      margin: 10px;
      border-radius: 10px;
      border: none;
      background-color: #e91e63;
      color: white;
      cursor: pointer;
    }
    .slot-grid {
      display: grid;
      grid-template-columns: repeat(3, 80px);
      grid-gap: 10px;
      justify-content: center;
      margin-top: 20px;
    }
    .slot-cell {
      width: 80px;
      height: 80px;
      background: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 10px;
    }
    .slot-cell img {
      width: 70px;
      height: 70px;
      border-radius: 10px;
      transition: transform 0.2s ease;
    }
    #leaderboard {
      margin-top: 30px;
      background: #222;
      padding: 10px;
      border-radius: 10px;
    }
    #scoreInfo {
      margin-top: 15px;
      font-size: 18px;
      color: #90ee90;
    }
  </style>
</head>
<body>
  <h1>üé∞ Diktat√∂r Slot</h1>
  <h3 id="username">Ho≈ü geldin!</h3>
  <div class="slot-grid" id="slotGrid"></div>
  <button id="spinBtn">üçÄ Spin!</button>
  <div id="scoreInfo"></div>

  <div id="leaderboard">
    <h3>üèÜ Liderlik Tablosu</h3>
    <ol id="scoreList"></ol>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();
    const user = tg.initDataUnsafe?.user;
    const username = user ? user.first_name : "Misafir";
    document.getElementById("username").textContent = `Ho≈ü geldin, ${username}!`;

    const slotGrid = document.getElementById("slotGrid");
    const spinBtn = document.getElementById("spinBtn");
    const scoreInfo = document.getElementById("scoreInfo");

    const symbols = [
      "img/dictator1.png",
      "img/dictator2.png",
      "img/dictator3.png",
      "img/dictator4.png",
      "img/dictator5.png",
      "img/dictator6.png"
    ];

    let leaderboard = JSON.parse(localStorage.getItem("leaderboard") || "[]");
    let score = 0;

    function drawInitialGrid() {
      slotGrid.innerHTML = "";
      for (let i = 0; i < 9; i++) {
        const cell = document.createElement("div");
        cell.className = "slot-cell";
        const img = document.createElement("img");
        img.src = symbols[Math.floor(Math.random() * symbols.length)];
        cell.appendChild(img);
        slotGrid.appendChild(cell);
      }
    }

    function spinAnimation(callback) {
      let count = 0;
      const interval = setInterval(() => {
        for (let i = 0; i < slotGrid.children.length; i++) {
          const cell = slotGrid.children[i];
          const img = cell.querySelector("img");
          img.src = symbols[Math.floor(Math.random() * symbols.length)];
          img.style.transform = "rotate(" + (Math.random() * 360) + "deg)";
        }
        count++;
        if (count >= 10) {
          clearInterval(interval);
          callback();
        }
      }, 100);
    }

    function calculateScore() {
      const counts = {};
      Array.from(slotGrid.children).forEach(cell => {
        const imgSrc = cell.querySelector("img").src;
        counts[imgSrc] = (counts[imgSrc] || 0) + 1;
      });
      for (let key in counts) {
        if (counts[key] >= 3) return 100;
      }
      return 0;
    }

    function updateLeaderboard() {
      const list = document.getElementById("scoreList");
      list.innerHTML = "";
      leaderboard.sort((a, b) => b.score - a.score);
      leaderboard.forEach(entry => {
        const li = document.createElement("li");
        li.textContent = `${entry.name}: ${entry.score} puan`;
        list.appendChild(li);
      });
    }

    spinBtn.addEventListener("click", () => {
      spinBtn.disabled = true;
      scoreInfo.textContent = "Slot d√∂n√ºyor...";
      spinAnimation(() => {
        const earned = calculateScore();
        if (earned > 0) {
          score += earned;
          scoreInfo.textContent = `üéâ Tebrikler! ${earned} puan kazandƒ±n.`;
          const existing = leaderboard.find(e => e.name === username);
          if (existing) {
            existing.score += earned;
          } else {
            leaderboard.push({ name: username, score: earned });
          }
          localStorage.setItem("leaderboard", JSON.stringify(leaderboard));
          updateLeaderboard();
        } else {
          scoreInfo.textContent = "üòû Bu sefer kazanan kombinasyon yok.";
        }
        spinBtn.disabled = false;
      });
    });

    drawInitialGrid();
    updateLeaderboard();
  </script>
</body>
</html>
