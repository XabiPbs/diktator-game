<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>DiktatÃ¶r Slot Oyunu</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: #111;
      color: #fff;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      margin: 10px;
      border-radius: 10px;
      border: none;
      background-color: #e91e63;
      color: white;
      cursor: pointer;
    }
    .slot-grid {
      display: grid;
      grid-template-columns: repeat(3, 80px);
      grid-gap: 10px;
      justify-content: center;
      margin-top: 20px;
    }
    .slot-cell {
      width: 80px;
      height: 80px;
      font-size: 40px;
      background: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 10px;
    }
    #leaderboard {
      margin-top: 30px;
      background: #222;
      padding: 10px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>ğŸ° DiktatÃ¶r Slot</h1>
  <h3 id="username">HoÅŸ geldin!</h3>
  <div class="slot-grid" id="slotGrid"></div>
  <button id="spinBtn">ğŸ€ Spin!</button>

  <div id="leaderboard">
    <h3>ğŸ† Liderlik Tablosu</h3>
    <ol id="scoreList"></ol>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();
    const user = tg.initDataUnsafe?.user;
    const username = user ? user.first_name : "Misafir";
    document.getElementById("username").textContent = `HoÅŸ geldin, ${username}!`;

    const slotGrid = document.getElementById("slotGrid");
    const spinBtn = document.getElementById("spinBtn");

    const symbols = ["ğŸ˜", "ğŸ§”", "ğŸ‘¨â€ğŸ“", "ğŸ§‘â€ğŸ¦±", "ğŸ§‘â€ğŸ›ï¸", "ğŸ§‘â€ğŸ«"];

    let leaderboard = JSON.parse(localStorage.getItem("leaderboard") || "[]");
    let score = 0;

    function drawGrid() {
      slotGrid.innerHTML = "";
      for (let i = 0; i < 9; i++) {
        const cell = document.createElement("div");
        cell.className = "slot-cell";
        const symbol = symbols[Math.floor(Math.random() * symbols.length)];
        cell.textContent = symbol;
        slotGrid.appendChild(cell);
      }
    }

    function calculateScore() {
      const cells = Array.from(slotGrid.children);
      let counts = {};
      cells.forEach(cell => {
        counts[cell.textContent] = (counts[cell.textContent] || 0) + 1;
      });
      for (let sym in counts) {
        if (counts[sym] >= 3) return 100; // Kazanma durumu: 3 aynÄ± sembol
      }
      return 0;
    }

    function updateLeaderboard() {
      const list = document.getElementById("scoreList");
      list.innerHTML = "";
      leaderboard.sort((a, b) => b.score - a.score);
      leaderboard.forEach(entry => {
        const li = document.createElement("li");
        li.textContent = `${entry.name}: ${entry.score} puan`;
        list.appendChild(li);
      });
    }

    spinBtn.addEventListener("click", () => {
      drawGrid();
      const earned = calculateScore();
      if (earned > 0) {
        score += earned;
        alert(`Tebrikler! ${earned} puan kazandÄ±n.`);
        const existing = leaderboard.find(e => e.name === username);
        if (existing) {
          existing.score += earned;
        } else {
          leaderboard.push({ name: username, score: earned });
        }
        localStorage.setItem("leaderboard", JSON.stringify(leaderboard));
        updateLeaderboard();
      } else {
        alert("ÃœzgÃ¼nÃ¼z, bu sefer kazanan kombinasyon yok.");
      }
    });

    drawGrid();
    updateLeaderboard();
  </script>
</body>
</html>
