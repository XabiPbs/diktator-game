<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Diktat√∂r Slot Oyunu</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: #111;
      color: #fff;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      margin: 10px;
      border-radius: 10px;
      border: none;
      background-color: #e91e63;
      color: white;
      cursor: pointer;
    }
    .slot-grid {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-gap: 10px;
      justify-content: center;
      margin-top: 20px;
    }
    .slot-cell {
      width: 100px;
      height: 100px;
      background: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 10px;
      overflow: hidden;
    }
    .slot-cell img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      animation: spin 0.6s ease-in-out;
    }
    @keyframes spin {
      0% { transform: translateY(-150px); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: translateY(0); }
    }
    #leaderboard {
      margin-top: 30px;
      background: #222;
      padding: 10px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>üé∞ Diktat√∂r Slot</h1>
  <h3 id="username">Ho≈ü geldin!</h3>
  <div class="slot-grid" id="slotGrid"></div>
  <button id="spinBtn">üçÄ Spin!</button>

  <div id="leaderboard">
    <h3>üèÜ Liderlik Tablosu</h3>
    <ol id="scoreList"></ol>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();
    const user = tg.initDataUnsafe?.user;
    const username = user ? user.first_name : "Misafir";
    document.getElementById("username").textContent = `Ho≈ü geldin, ${username}!`;

    const slotGrid = document.getElementById("slotGrid");
    const spinBtn = document.getElementById("spinBtn");

    const symbols = [
      { name: "dictator1", src: "img/dictator1.png", points: 100 },
      { name: "dictator2", src: "img/dictator2.png", points: 50 },
      { name: "dictator3", src: "img/dictator3.png", points: 40 },
      { name: "dictator4", src: "img/dictator4.png", points: 30 },
      { name: "dictator5", src: "img/dictator5.png", points: 20 },
      { name: "dictator6", src: "img/dictator6.png", points: 10 }
    ];

    let leaderboard = JSON.parse(localStorage.getItem("leaderboard") || "[]");
    let score = 0;

    function drawGrid() {
      slotGrid.innerHTML = "";
      const results = [];
      for (let i = 0; i < 9; i++) {
        const cell = document.createElement("div");
        cell.className = "slot-cell";
        const symbol = symbols[Math.floor(Math.random() * symbols.length)];
        results.push(symbol);

        const img = document.createElement("img");
        img.src = symbol.src;
        img.alt = symbol.name;
        cell.appendChild(img);
        slotGrid.appendChild(cell);
      }
      return results;
    }

    function calculateScore(results) {
      const counts = {};
      results.forEach(s => {
        counts[s.name] = (counts[s.name] || 0) + 1;
      });
      for (let name in counts) {
        if (counts[name] >= 3) {
          const matchedSymbol = symbols.find(s => s.name === name);
          return matchedSymbol.points;
        }
      }
      return 0;
    }

    function updateLeaderboard() {
      const list = document.getElementById("scoreList");
      list.innerHTML = "";
      leaderboard.sort((a, b) => b.score - a.score);
      leaderboard.forEach(entry => {
        const li = document.createElement("li");
        li.textContent = `${entry.name}: ${entry.score} puan`;
        list.appendChild(li);
      });
    }

    spinBtn.addEventListener("click", () => {
      const result = drawGrid();
      const earned = calculateScore(result);
      if (earned > 0) {
        score += earned;
        const existing = leaderboard.find(e => e.name === username);
        if (existing) {
          existing.score += earned;
        } else {
          leaderboard.push({ name: username, score: earned });
        }
        localStorage.setItem("leaderboard", JSON.stringify(leaderboard));
        updateLeaderboard();
      }
    });

    drawGrid();
    updateLeaderboard();
  </script>
</body>
</html>
